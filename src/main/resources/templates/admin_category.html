<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layoutAdmin :: layoutAdmin(~{::title}, ~{::main})}">

<head>
    <title>Manajemen Kategori - Donaskuy</title>
</head>

<main>
    <div class="bg-slate-900 rounded-xl shadow-soft p-6">
        <div class="flex items-center gap-4 mb-6">
            <div class="w-12 h-12 rounded-xl bg-primary-100 flex items-center justify-center">
                <i class="fas fa-tags text-sky-950 text-xl"></i>
            </div>
            <div>
                <h3 class="text-xl font-semibold text-gray-100">Manajemen Kategori</h3>
                <p class="text-sm text-gray-400">Kelola kategori program donasi</p>
            </div>
        </div>

        <!-- Form Tambah Kategori -->
        <div class="mb-8 p-6 bg-gradient-to-r from-gray-950 to-gray-900 rounded-xl border border-dark-500">
            <h4 class="text-lg font-medium text-gray-100 mb-4">Tambah Kategori Baru</h4>
            <form th:action="@{/admin/category/add}" method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Nama Kategori</label>
                    <input type="text" name="name" placeholder="Masukkan nama kategori" required
                        class="w-full px-4 py-2 rounded-lg border border-dark-500 bg-slate-900 text-gray-100 focus:ring-2 focus:ring-primary-300 focus:border-primary-300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Deskripsi</label>
                    <textarea name="description" placeholder="Deskripsi kategori" required rows="3"
                        class="w-full px-4 py-2 rounded-lg border border-dark-500 bg-slate-900 text-gray-100 focus:ring-2 focus:ring-primary-300 focus:border-primary-300"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                        class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200">
                        Tambah Kategori
                    </button>
                </div>
            </form>
        </div>

        <!-- Daftar Kategori -->
        <div class="space-y-4">
            <h4 class="text-lg font-medium text-gray-100 mb-4">Daftar Kategori</h4>
            <div class="grid grid-cols-1 gap-4">
                <div th:each="cat : ${categories}"
                    class="p-4 bg-gray-950 rounded-lg border border-dark-500 hover:border-primary-200 transition-all duration-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <h5 class="font-medium text-gray-100" th:text="${cat.name}"></h5>
                            <p class="text-sm text-gray-400" th:text="${cat.description}"></p>
                        </div>
                        <div class="flex items-center gap-2">
                            <a th:href="@{/admin/category/edit/{id}(id=${cat.id})}"
                                class="px-4 py-2 text-primary-600 bg-slate-900 rounded-lg hover:bg-primary-700 transition-colors duration-200">
                                Edit
                            </a>
                            <form th:action="@{/admin/category/delete}" method="post" class="inline">
                                <input type="hidden" name="id" th:value="${cat.id}">
                                <button type="submit"
                                    class="px-4 py-2 text-red-600 bg-slate-900 rounded-lg hover:bg-red-700 transition-colors duration-200">
                                    Hapus
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
