<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Admin | Donaskuy</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Login Admin</h2>
    <form th:action="@{/admin/login}" method="post">
        <label>Email:</label>
        <input type="email" name="username" required /><br/> <!-- Changed from "email" to "username" -->
        <label>Password:</label>
        <input type="password" name="password" required /><br/>
        <button type="submit">Login</button>
    </form>
    <div th:if="${param.error}" style="color:red;">Email atau password salah atau bukan admin!</div>
    <div th:if="${param.logout}" style="color:green;">Anda telah logout.</div>
</body>
</html>
