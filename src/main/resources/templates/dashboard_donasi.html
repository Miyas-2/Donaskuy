<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">

<head>
    <title>Riwayat Donasi - Donaskuy SDGS</title>
</head>

<body>
    <main>
        <!-- Header Section with fixed responsive padding -->
        <div class="flex justify-between items-center mb-8">
            <div class="mb-4 sm:mb-0">
                <h2 class="text-xl sm:text-2xl font-semibold text-sdgs-green">Riwayat Donasi Anda</h2>
                <p class="text-xs sm:text-sm text-gray-500">Kontribusi Anda untuk pembangunan berkelanjutan</p>
            </div>
            <div class="flex items-center space-x-2 self-end sm:self-auto">
                <div
                    class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-sdgs-green/10 flex items-center justify-center text-sdgs-green">
                    <i class="fas fa-history text-sm sm:text-base"></i>
                </div>
            </div>
        </div>

        <!-- Donation History Table with responsive classes -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 responsive-table">
                    <thead class="bg-gray-50 hidden sm:table-header-group">
                        <tr>
                            <th scope="col"
                                class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Program Donasi
                            </th>
                            <th scope="col"
                                class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nominal
                            </th>
                            <th scope="col"
                                class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th scope="col"
                                class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Pesan
                            </th>
                            <th scope="col"
                                class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tanggal
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="don : ${myDonations}" class="hover:bg-gray-50 transition-colors">
                            <td data-label="Program" class="px-4 sm:px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div
                                        class="flex-shrink-0 h-8 w-8 sm:h-10 sm:w-10 rounded-full bg-sdgs-teal/10 flex items-center justify-center text-sdgs-teal mr-3">
                                        <i class="fas fa-hand-holding-heart text-sm sm:text-base"></i>
                                    </div>
                                    <div class="text-sm font-medium text-gray-900"
                                        th:text="${don.donationProgram.title}"></div>
                                </div>
                            </td>
                            <td data-label="Nominal"
                                class="px-4 sm:px-6 py-4 whitespace-nowrap text-sm font-semibold text-sdgs-green">
                                Rp<span th:text="${#numbers.formatDecimal(don.amount, 1, 'POINT', 2, 'COMMA')}"></span>
                            </td>
                            <td data-label="Status" class="px-4 sm:px-6 py-4 whitespace-nowrap">
                                <span th:if="${don.paymentStatus.name() == 'COMPLETED'}"
                                    class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800 status-badge">
                                    <i class="fas fa-check-circle mr-1"></i> Berhasil
                                </span>
                                <span th:if="${don.paymentStatus.name() == 'PENDING'}"
                                    class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800 status-badge">
                                    <i class="fas fa-clock mr-1"></i> Pending
                                </span>
                                <span th:if="${don.paymentStatus.name() == 'FAILED'}"
                                    class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800 status-badge">
                                    <i class="fas fa-times-circle mr-1"></i> Gagal
                                </span>
                            </td>
                            <td data-label="Pesan" class="px-4 sm:px-6 py-4 text-sm text-gray-500"
                                th:text="${don.message ?: '-'}"></td>
                            <td data-label="Tanggal" class="px-4 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <i class="far fa-calendar-alt mr-1"></i>
                                <span th:text="${#temporals.format(don.donatedAt, 'dd MMM yyyy')}"></span>
                                <span class="text-gray-400 hidden sm:inline"
                                    th:text="${#temporals.format(don.donatedAt, 'HH:mm')}"></span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(myDonations)}">
                            <td colspan="5" class="px-4 sm:px-6 py-8 text-center">
                                <div class="flex flex-col items-center justify-center text-gray-400">
                                    <i class="fas fa-inbox text-3xl sm:text-4xl mb-3"></i>
                                    <p class="text-base sm:text-lg font-medium text-gray-500">Belum ada riwayat donasi
                                    </p>
                                    <p class="text-xs sm:text-sm mt-1">Mulai berdonasi untuk mendukung program SDGS</p>
                                    <a href="/dashboard"
                                        class="mt-3 sm:mt-4 inline-flex items-center px-3 py-1 sm:px-4 sm:py-2 sdgs-gradient-bg text-white rounded-lg text-xs sm:text-sm">
                                        <i class="fas fa-search mr-1 sm:mr-2"></i> Cari Program
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- SDGS Impact Summary - Responsive Grid -->
        <div th:if="${! #lists.isEmpty(myDonations)}"
            class="mt-6 sm:mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
            <div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div
                        class="w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-earth-green/10 flex items-center justify-center text-earth-green mr-3 sm:mr-4">
                        <i class="fas fa-leaf text-sm sm:text-base"></i>
                    </div>
                    <div>
                        <p class="text-xs sm:text-sm text-gray-500">Total Donasi</p>
                        <p class="text-lg sm:text-xl font-semibold text-sdgs-green">
                            Rp<span
                                th:text="${#numbers.formatDecimal(totalDonations ?: 0, 1, 'POINT', 2, 'COMMA')}"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div
                        class="w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-social-blue/10 flex items-center justify-center text-social-blue mr-3 sm:mr-4">
                        <i class="fas fa-hands-helping text-sm sm:text-base"></i>
                    </div>
                    <div>
                        <p class="text-xs sm:text-sm text-gray-500">Program Didukung</p>
                        <p class="text-lg sm:text-xl font-semibold text-sdgs-green"
                            th:text="${supportedPrograms} + ' Program'"></p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div
                        class="w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-sdgs-orange/10 flex items-center justify-center text-sdgs-orange mr-3 sm:mr-4">
                        <i class="fas fa-medal text-sm sm:text-base"></i>
                    </div>
                    <div>
                        <p class="text-xs sm:text-sm text-gray-500">Dampak Sosial</p>
                        <p class="text-lg sm:text-xl font-semibold text-sdgs-green" th:text="${impactCount} + ' Orang'">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
