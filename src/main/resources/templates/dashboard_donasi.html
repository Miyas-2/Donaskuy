<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard | Donaskuy</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #f5f5f5;
            padding: 20px 0;
            min-height: 100vh;
            border-right: 1px solid #ddd;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: #e0e0e0;
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="/dashboard">ğŸ  Beranda</a></li>
                <li><a href="/dashboard/program/add">ğŸ“¤ Ajukan Program</a></li>
                <li><a href="/dashboard/upload">ğŸ“„ Verifikasi Dokumen</a></li>
                <li><a href="/dashboard/donasi">ğŸ’³ Donasi Saya</a></li>
                <li><a href="/dashboard/programs/mine">ğŸ“‚ Program Saya</a></li>
                <li><a href="/dashboard/profile">âš™ï¸ Profil</a></li>
                <li><a href="/logout">ğŸšª Logout</a></li>
            </ul>
        </div>

    </div>
    <div class="main-content">
        <h3>Riwayat Donasi Anda</h3>
        <table border="1" cellpadding="5">
            <tr>
                <th>Program</th>
                <th>Nominal</th>
                <th>Status Pembayaran</th>
                <th>Pesan</th>
                <th>Tanggal</th>
            </tr>
            <tr th:each="don : ${myDonations}">
                <td th:text="${don.donationProgram.title}"></td>
                <td th:text="${don.amount}"></td>
                <td th:text="${don.paymentStatus}"></td>
                <td th:text="${don.message}"></td>
                <td th:text="${#temporals.format(don.donatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(myDonations)}">
                <td colspan="5" style="text-align:center;">Belum ada donasi</td>
            </tr>
        </table>
    </div>
</body>

</html>
