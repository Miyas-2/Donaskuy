<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Donaskuy</title>
    <meta charset="UTF-8">
    <style>
        body { margin:0; font-family:sans-serif; }
        .container { display: flex; min-height: 100vh; }
        .sidebar {
            width: 220px; background: #f5f5f5; padding: 20px 0; min-height: 100vh;
            border-right: 1px solid #ddd;
        }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { margin: 10px 0; }
        .sidebar a { display: block; padding: 10px 20px; text-decoration: none; color: #333; font-size: 16px; }
        .sidebar a:hover { background: #e0e0e0; }
        .main-content { flex: 1; padding: 30px; }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="/dashboard">🏠 Beranda</a></li>
            <li><a href="/dashboard/program/add">📤 Ajukan Program</a></li>
            <li><a href="/dashboard/upload">📄 Verifikasi Dokumen</a></li>
            <li><a href="/dashboard/donasi">💳 Donasi Saya</a></li>
            <li><a href="/dashboard/programs/mine">📂 Program Saya</a></li>
            <li><a href="/dashboard/profile">⚙️ Profil</a></li>
            <li><a href="/logout">🚪 Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Daftar Program Donasi</h2>
        <div th:if="${user.photo != null}" style="margin-bottom: 20px;">
            <img th:src="@{'/uploads/' + ${user.photo}}" alt="Foto Profil" width="120" style="border-radius:50%;">
        </div>
        <div class="programs">
            <div th:each="prog : ${programs}" style="margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px;">
                <h3 th:text="${prog.title}"></h3>
                <p th:text="${prog.description}"></p>
                <img th:if="${prog.photo}" th:src="@{'/uploads/' + ${prog.photo}}" alt="Program Photo" style="max-width:200px;">
                <p>Target: Rp<span th:text="${#numbers.formatDecimal(prog.targetAmount, 0, 'COMMA', 0, 'POINT')}"></span></p>
                <p>Terkumpul: Rp<span th:text="${#numbers.formatDecimal(prog.collectedAmount ?: 0, 0, 'COMMA', 0, 'POINT')}"></span></p>
                <a th:href="@{'/dashboard/program/' + ${prog.id}}" class="btn">Lihat Detail</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
