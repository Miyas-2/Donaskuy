<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Dashboard - Donaskuy</title>
</head>
<body>
    <main>
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-semibold text-gray-800">Daftar Program Donasi</h2>
            <div th:if="${user.photo != null}">
                <img th:src="@{'/uploads/' + ${user.photo}}" alt="Foto Profil"
                     class="w-12 h-12 rounded-full object-cover border-2 border-white shadow-md">
            </div>
        </div>

        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div th:each="prog : ${programs}" class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100 hover:shadow-md transition-shadow">
                <img th:if="${prog.photo}" th:src="@{'/uploads/' + ${prog.photo}}" 
                     class="w-full h-48 object-cover">
                
                <div class="p-5">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2" th:text="${prog.title}"></h3>
                    <p class="text-gray-600 text-sm mb-4 line-clamp-2" th:text="${prog.description}"></p>
                    
                    <div class="space-y-3 mb-5">
                        <div>
                            <p class="text-xs text-gray-500">Target Donasi</p>
                            <p class="font-medium">Rp<span th:text="${#numbers.formatDecimal(prog.targetAmount, 0, 'COMMA', 0, 'POINT')}"></span></p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Terkumpul</p>
                            <p class="font-medium">Rp<span th:text="${#numbers.formatDecimal(prog.collectedAmount ?: 0, 0, 'COMMA', 0, 'POINT')}"></span></p>
                        </div>
                    </div>

                    <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
                        <div class="bg-blue-600 h-2 rounded-full" 
                             th:style="'width: ' + ${(prog.collectedAmount ?: 0 / prog.targetAmount * 100)} + '%;'"></div>
                    </div>

                    <a th:href="@{'/dashboard/program/' + ${prog.id}}" 
                       class="w-full block text-center bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        Lihat Detail
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
