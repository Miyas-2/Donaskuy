
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dashboard | Donaskuy</title>
        <meta charset="UTF-8">
        <style>
            body { margin:0; font-family:sans-serif; }
            .container { display: flex; min-height: 100vh; }
            .sidebar {
            width: 220px; background: #f5f5f5; padding: 20px 0; min-height: 100vh;
            border-right: 1px solid #ddd;
        }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { margin: 10px 0; }
        .sidebar a { display: block; padding: 10px 20px; text-decoration: none; color: #333; font-size: 16px; }
        .sidebar a:hover { background: #e0e0e0; }
        .main-content { flex: 1; padding: 30px; }
        </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="/dashboard">ğŸ  Beranda</a></li>
            <li><a href="/dashboard/program/add">ğŸ“¤ Ajukan Program</a></li>
            <li><a href="/dashboard/upload">ğŸ“„ Verifikasi Dokumen</a></li>
            <li><a href="/dashboard/donasi">ğŸ’³ Donasi Saya</a></li>
            <li><a href="/dashboard/programs/mine">ğŸ“‚ Program Saya</a></li>
            <li><a href="/dashboard/profile">âš™ï¸ Profil</a></li>
            <li><a href="/logout">ğŸšª Logout</a></li>
        </ul>
    </div>
    
</div>
<div class="main-content">
    <!-- Konten sesuai menu -->
    <h2>Edit Profil</h2>
    <form th:action="@{/dashboard/profile}" method="post" enctype="multipart/form-data">
        <label>Nama:</label>
        <input type="text" name="name" th:value="${user.name}" required /><br />
        <label>No. HP:</label>
        <input type="text" name="phone" th:value="${user.phone}" required /><br />
        <label>Foto Profil:</label>
        <input type="file" name="photo" accept="image/*"><br />
        <div th:if="${user.photo != null}">
            <img th:src="@{'/uploads/' + ${user.photo}}" alt="Foto Profil" width="120" style="margin-top:10px;"><br />
        </div>
        <label>Password Baru:</label>
        <input type="password" name="password" placeholder="Kosongkan jika tidak ingin ganti"><br />
        <label>Konfirmasi Password:</label>
        <input type="password" name="confirmPassword" placeholder="Ulangi password baru"><br />
        <button type="submit">Simpan</button>
    </form>
    <br>
    <a href="/dashboard">Kembali ke Dashboard</a>
</div>
</body>
</html>
