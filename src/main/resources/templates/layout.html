<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Donaskuy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans antialiased">
    <div class="flex min-h-screen">
        <!-- Sidebar container (unchanged margin) -->
        <div class="ml-5 h-screen sticky top-0 overflow-y-auto">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>

        <!-- Main content container (unchanged margin) -->
        <div class="flex-1 overflow-auto m-5">
            <main class="p-6 max-w-6xl mx-auto bg-white rounded-xl shadow-sm" th:replace="${content}"></main>
        </div>
    </div>
</body>

</html>
