<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layoutAdmin(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Donaskuy - Platform Donasi Berkelanjutan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'sdgs-green': '#00A95C',
                        'sdgs-blue': '#00AED9',
                        'sdgs-teal': '#009688',
                        'sdgs-orange': '#F7931E',
                        'earth-green': '#2E8B57',
                        'social-blue': '#1E88E5',
                    },
                }
            }
        }
    </script>
    <style>
        .sdgs-gradient-bg {
            background: linear-gradient(135deg, #00A95C 0%, #00AED9 100%);
        }

        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans antialiased">
    <!-- Main container with sidebar and content -->
    <div class="flex min-h-screen">
        <!-- Sidebar container -->
        <div class="h-screen sticky top-0 overflow-y-auto">
            <div th:replace="fragments/sidebarAdmin :: sidebarAdmin"></div>
        </div>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col">
            <!-- Header that aligns with sidebar -->
            <header class="sdgs-gradient-bg text-white shadow-md w-full sticky top-0 z-10">
                <div class="px-6 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-leaf text-2xl"></i>
                        <span class="text-xl font-bold">Donaskuy</span>
                        <span class="text-sm bg-white text-sdgs-green px-2 py-1 rounded-full ml-2">SDGS Platform</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="hidden md:inline-block">Mewujudkan Masa Depan Berkelanjutan</span>
                        <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-sdgs-green">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>

            

            <!-- Content area with leaf pattern -->
            <div class="flex-1 overflow-auto p-6 leaf-pattern">
                <main class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-auto" th:replace="${content}">
                    <!-- Content will be inserted here -->
                </main>
                
                <!-- SDGS Footer -->
                <footer class="mt-8 bg-white rounded-lg shadow-sm p-6 max-w-6xl mx-auto">
                    <div class="flex flex-col md:flex-row justify-between items-center">
                        <div class="mb-4 md:mb-0">
                            <h3 class="text-lg font-semibold text-sdgs-green">Donaskuy SDGS</h3>
                            <p class="text-gray-600 text-sm">Platform donasi untuk tujuan pembangunan berkelanjutan</p>
                        </div>
                        <div class="flex space-x-4">
                            <div class="text-center">
                                <div class="w-12 h-12 bg-sdgs-green rounded-full flex items-center justify-center text-white mx-auto">
                                    <i class="fas fa-tree"></i>
                                </div>
                                <span class="text-xs mt-1">Lingkungan</span>
                            </div>
                            <div class="text-center">
                                <div class="w-12 h-12 bg-social-blue rounded-full flex items-center justify-center text-white mx-auto">
                                    <i class="fas fa-hands-helping"></i>
                                </div>
                                <span class="text-xs mt-1">Sosial</span>
                            </div>
                            <div class="text-center">
                                <div class="w-12 h-12 bg-sdgs-orange rounded-full flex items-center justify-center text-white mx-auto">
                                    <i class="fas fa-globe-asia"></i>
                                </div>
                                <span class="text-xs mt-1">SDGS</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 pt-6 border-t border-gray-200 text-center text-sm text-gray-500">
                        <p>Â© 2023 Donaskuy. Mendukung Tujuan Pembangunan Berkelanjutan PBB</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
