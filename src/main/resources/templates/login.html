<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Donaskuy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0fdfa, #ccfbf1);
        }
        .login-card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border-radius: 16px;
        }
        .login-btn {
            background: linear-gradient(90deg, #0d9488, #14b8a6);
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 148, 136, 0.3);
        }
        .input-field {
            transition: all 0.3s ease;
            border-radius: 10px;
        }
        .input-field:focus {
            border-color: #0d9488;
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card bg-white p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-hand-holding-heart text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Donaskuy</h1>
            <p class="text-gray-600 mt-1">Platform Donasi untuk Pembangunan Berkelanjutan</p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="space-y-5">
            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" name="email" required 
                           class="input-field pl-10 block w-full px-4 py-3 border border-gray-300 focus:outline-none"
                           placeholder="email@contoh.com">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" name="password" required 
                           class="input-field pl-10 block w-full px-4 py-3 border border-gray-300 focus:outline-none"
                           placeholder="••••••••">
                </div>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="bg-red-50 border-l-4 border-red-500 p-3 rounded">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <span class="text-sm text-red-700" th:text="${error}"></span>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Ingat saya
                    </label>
                </div>
                <div class="text-sm">
                    <a href="/forgot-password" class="font-medium text-primary-600 hover:text-primary-500">
                        Lupa password?
                    </a>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" 
                        class="login-btn w-full px-6 py-3 text-white font-medium rounded-lg focus:outline-none">
                    <i class="fas fa-sign-in-alt mr-2"></i> Masuk
                </button>
            </div>
        </form>

        <!-- Registration Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Belum punya akun? 
                <a href="/register" class="font-medium text-primary-600 hover:text-primary-500">
                    Daftar sekarang
                </a>
            </p>
        </div>
    </div>
</body>
</html>
